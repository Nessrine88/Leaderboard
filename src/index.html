<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderboard</title>
</head>
<body>
  <main>
    <div class="title">
    <h1>Leaderboard</h1>
    </div>

    <div class="container">

      <div class="recentScores">
        <div class="header">
          <h2>Recent scores <button type="button" class="refreshBtn">Refresh</button></h2>
          
        </div>
        <div id="displayScores">
          <ul></ul>
        </div>
      </div>

      
      <div class="addScore">
        <div class="addScoreTitle">
        <h2>Add your score</h2>
        </div>
        <form id="addForm" class="addForm" >
          <input name="input1" class="input1" type="text" placeholder="Your Name">
          <input name="input2" class="input2" type="text" placeholder="Your Score">
          <button type="submit" class="addScoreBtn">Submit</button>
        </form>
      </div>
    </div>

  </main>
</body>
</html>
