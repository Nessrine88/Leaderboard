<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderboard</title>
</head>
<body>
  <main>
    <div class="title">
    <h1>Leaderboard</h1>
    </div>

    <div class="container">

      <div class="recentScores">
        <div class="header">
          <h2>Recent scores <button type="button" class="refreshBtn">Refresh</button></h2>
          
        </div>
        <div class="displayscores"></div>
      </div>

      
      <div class="addScore">
        <div class="addScoreTitle">
        <h2>Add your score</h2>
        </div>
        <form class="addForm" action="submit">
          <input type="text" placeholder="Your Name">
          <input type="text" placeholder="Your Score">
          <button type="button" class="addScoreBtn">Submit</button>
        </form>
      </div>
    </div>

  </main>
</body>
</html>
